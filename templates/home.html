<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Emojis CSS -->
    <link rel="stylesheet" href="https://emoji-css.afeld.me/emoji.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            overflow: hidden;
            margin: 0;
            flex-direction: column;
        }

        #content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.5s ease;
        }

        #content-container.move-left {
            transform: translateX(-420px);
        }

        #welcome-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: url('{{ url_for('static', filename='images/icons8-bot-48.gif') }}') no-repeat center center;
            background-size: cover;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        #chatbot-icon:hover {
            transform: scale(1.1);
        }

        #chatbot-icon::after {
            content: 'I am Whisper, the bot';
            position: absolute;
            bottom: 80px;
            right: 0;
            background: #fff;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
        }

        #chatbot-icon:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        #chatbot-iframe-container {
            display: none;
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            height: 500px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            animation: slideIn 0.3s forwards;
        }

        @keyframes slideIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        #chatbot-iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #chatbot-close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .btn {
            background-color: #fff;
            color: #ff7e5f;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ff7e5f;
            color: #fff;
        }

        .project-details {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content-container">
        <div id="welcome-container">
            Welcome
        </div>
        
        <div class="project-details">
            <h1 class="animated slideInDown">Emotion Detection Project</h1>
            <p class="lead animated fadeIn">Detect emotions using AI in real-time.</p>
            <button class="btn animated bounceIn" onclick="window.location.href='/start'">Start</button>
        </div>
    </div>

    <!-- Chatbot Icon -->
    <div id="chatbot-icon" onclick="toggleChatbot()"></div>
    
    <!-- Chatbot Iframe Container -->
    <div id="chatbot-iframe-container">
        <button id="chatbot-close-btn" onclick="toggleChatbot()">Ã—</button>
        <iframe src="https://webchat.botframework.com/embed/project_chat_bot?s=61pagziqcDg._FCAA6cIqF-ZntN09XJd1zOAYXOpPIgzKEXINkxoxmw"></iframe>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function toggleChatbot() {
            var chatbotContainer = document.getElementById('chatbot-iframe-container');
            var contentContainer = document.getElementById('content-container');
            if (chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '') {
                chatbotContainer.style.display = 'block';
                contentContainer.classList.add('move-left');
            } else {
                chatbotContainer.style.display = 'none';
                contentContainer.classList.remove('move-left');
            }
        }
    </script>
</body>
</html>
